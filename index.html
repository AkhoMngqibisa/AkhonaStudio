<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>CSS Illustration Portfolio</title>
  </head>
  <body>
    <header>
      <h1>ðŸŽ¨ Akhona's Studio</h1>
      <p>Hand-crafted illustrations using HTML and CSS</p>
      <div class="theme">
        <button onclick="document.body.classList.toggle('theme-dark')" class="theme-toggle-button"> Toggle Theme</button>
      </div>
    </header>
    <main>
        <div class="gallery">
            <div class="card">
                <div class="card-label">Smiley</div>
                <div class="card-smiley">
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-label">Sun</div>
                <div class="card-sun">
                    <div class="ray"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-label">Rainbow</div>
                <div class="card-rainbow">
                  <div id="red"></div>
                  <div id="orange"></div>
                  <div id="yellow"></div>
                  <div id="green"></div>
                  <div id="blue"></div>
                  <div id="indigo"></div>
                  <div id="violet"></div>
                </div>
            </div>
            <div class="card">
              <div class="card-label">Switch light ON/OFF</div>
              <div class="card-switch">
                <input type="checkbox" id="switch-toggle">
                <div id="bulb"></div>
                <div id="holder"></div>
                <label for="switch-toggle" id="switch">
                  <div id="switch-toggle-container"></div>  
                </label>
              </div>
            </div>
            <div class="card">
              <div class="card-label">Bounce</div>
              <div class="card-bounce">
                <div id="ball"></div>
                <div id="surface"></div>
              </div>
            </div>
            <div class="card">
              <div class="card-label">Alien</div>
              <div class="card-alien">
                <div id="head">
                  <div class="eye" id="left"></div>
                  <div class="eye" id="right"></div>
                  <div id="mouth"></div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-label">Ninja</div>
              <div class="card-ninja">
                <div id="head"></div>
              </div>
            </div>
            <div class="card">
              <div class="card-label">Robot head</div>
              <div class="card-robot"></div>
            </div>  
        </div>
    </main>
  </body>
</html>
